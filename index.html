<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyTrack | Chapter Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <script defer src="./JS/script.js"></script>
    <script defer src="./JS/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <main>
      <div class="container mt-5 col-md-8 col-lg-6">
        <h1 class="text-center mb-4">StudyTrack Chapter Planner</h1>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="input-group mb-3">
              <input
                id="inputBox"
                type="text"
                class="form-control fs-5"
                placeholder="Chapter Name"
                aria-label="Chapter name input"
                aria-describedby="button-addon2"
                autofocus
              />
              <button
                id="addBtn"
                class="btn btn-primary"
                type="button"
              >
                Add
              </button>
            </div>
            <div
              class="input-group d-flex justify-content-between gap-3 align-items-center border rounded p-2"
            >
              <label
                for="deadlineInput"
                class="form-label text-start ps-2 flex-sm-grow-1 mb-0"
                >Chapter Deadline ðŸ‘‰</label
              >
              <input
                type="date"
                name="deadlineInput"
                class="form-control border-1 text-center"
                id="deadlineInput"
              />
            </div>
          </div>
        </div>
        
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">My Chapters</h5>
            <span class="badge bg-primary rounded-pill" id="chapterCount">0</span>
          </div>
          <div class="card-body">
            <ul id="list" class="list-group">
              <!-- List items will be added dynamically -->
            </ul>
          </div>
          <div class="card-footer text-muted">
            <small>Drag and drop to reorder chapters</small>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-5 py-3 text-center text-muted">
      <div class="container">
        <p>StudyTrack - Your Chapter Management System</p>
        <p class="mb-0">
          <small>&copy; 2025 | Created by <a href="https://github.com/DevCraftYaseen" target="_blank">DevCraftYaseen</a></small>
        </p>
      </div>
    </footer>
  </body>
</html>
